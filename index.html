<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fruit Brust</title>
</head>

<body class="bg-slate-50 h-screen">
    <header>

    </header>
    <main>
        <!-- Deal of the day section start -->
        <section>
            <!-- deal of the day heading -->
            <div class=" text-center container mx-auto lg:flex justify-between ">
                <!-- deal of the day title -->
                <div class="text-center px-3 lg:text-left">
                    <h1 class="text-black text-xl lg:text-5xl font-extrabold">Deal of the day</h1>
                    <p class="pt-6 text-black  text-sm font-medium lg:text-base ">Contrary to popular
                        belief,
                        is not
                        simply random text. It has roots in a piece of classical <br>Latin
                        literature from 45 BC, making it over 2000 years old.</p>
                </div>
                <!-- deal of the day coundown -->
                <div class="mt-9 text-center px-3 lg:text-left">
                    <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                        <div class="flex flex-col">
                            <span class="countdown font-mono text-5xl">
                                <span style="--value:15;"></span>
                            </span>
                            days
                        </div>
                        <p class="rotate-90 text-4xl relative -top-3">...</p>
                        <div class="flex flex-col">
                            <span class="countdown font-mono text-5xl">
                                <span style="--value:10;"></span>
                            </span>
                            hours
                        </div>
                        <p class="rotate-90 text-4xl relative -top-3">...</p>
                        <div class="flex flex-col">
                            <span class="countdown font-mono text-5xl">
                                <span style="--value:24;"></span>
                            </span>
                            min
                        </div>
                        <p class="rotate-90 text-4xl relative -top-3">...</p>
                        <div class="flex flex-col">
                            <span class="countdown font-mono text-5xl">
                                <span style="--value:41;"></span>
                            </span>
                            sec
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </section>
        <!-- Deal of the day section Ends -->
    </main>
    <footer></footer>

</body>

</html>
